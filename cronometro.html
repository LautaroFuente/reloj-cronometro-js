<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cronometro y Reloj">
    <meta name="author" content="Lautaro Fuente">
    <meta name="title" content="Cronometro y Reloj">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/cronometro.css">
    <title>Cronometro y Reloj</title>
</head>
<body>
    <header>
        <nav class="nav" id="nav">
            <a class="nav-link" href="index.html">Cronometro y Reloj</a>
            <button class="mode" id="color-mode"> <i class="bi bi-brilliance mode-icon"></i> </button>
        </nav>
    </header>

    <main>
        <aside class="aside">
            <div class="aside-container">
                <a href="alarma.html">
                    <button class="btn">
                        <i class="bi bi-alarm btn-icon"></i>
                        <p>Alarma</p>
                    </button>
                </a>
                
            </div>

            <div class="aside-container">
                <a class="aside-link" href="cronometro.html">
                    <button class="btn">
                        <i class="bi bi-stopwatch btn-icon"></i>
                        <p>Cronometro</p> 
                    </button>
                </a>
            
            </div>

            <div class="aside-container">
                <a href="index.html">
                    <button class="btn">
                        <i class="bi bi-clock btn-icon"></i>
                        <p>Reloj</p>
                    </button>
                </a>
            
            </div>

        </aside>

        <div class="display" id="display">
            <p class="numbers" id="numbers">00:00:00</p>
            <div id="container-btn">
                <button class="btn-display btn-ready" id="btn-ready">Iniciar</button>
                <button class="btn-display btn-reset" id="btn-reset">Reiniciar</button>
            </div>
        </div>
    </main>

    <footer class="footer" id="footer">
        <p style="font-weight: bold; margin: 0;">Lautaro Fuente</p>
    </footer>
    <script src="js/cronometro.js"></script>

</html>
