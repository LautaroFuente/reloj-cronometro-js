<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cronometro y Reloj">
    <meta name="author" content="Lautaro Fuente">
    <meta name="title" content="Cronometro y Reloj">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/alarma.css">
    <title>Cronometro y Reloj</title>
</head>
<body>
    <header>
        <nav class="nav" id="nav">
            <a class="nav-link" href="index.html">Cronometro y Reloj</a>
            <button class="mode" id="color-mode"> <i class="bi bi-brilliance mode-icon"></i> </button>
        </nav>
    </header>

    <main>
        <aside class="aside">
            <div class="aside-container">
                <a href="alarma.html">
                    <button class="btn">
                        <i class="bi bi-alarm btn-icon"></i>
                        <p>Alarma</p>
                    </button>
                </a>
                
            </div>

            <div class="aside-container">
                <a class="aside-link" href="cronometro.html">
                    <button class="btn">
                        <i class="bi bi-stopwatch btn-icon"></i>
                        <p>Cronometro</p> 
                    </button>
                </a>
            
            </div>

            <div class="aside-container">
                <a href="index.html">
                    <button class="btn">
                        <i class="bi bi-clock btn-icon"></i>
                        <p>Reloj</p>
                    </button>
                </a>
            
            </div>

        </aside>

        <div class="display" id="display">
            <p class="numbers" id="numbers"></p>
            <p class="date" id="date"></p>
            <button class="alarm" id="alarm">Alarma</button>
            <div id="my-alarms"></div>
        </div>
        <div id="modal" class="modal">
            <div class="modal-content">
                <div style="text-align: center;">
                    <h1>Crear Alarma</h1>

                    <label for="inputHours">Horas:</label>
                    <input type="number" id="inputHours" name="inputHours" min="0" max="23">
                    <label for="inputMinutes">Minutos:</label>
                    <input type="number" id="inputMinutes" name="inputMinutes" min="0" max="59">
                </div>
                <div>
                    <button class="close" onclick="closeModal()">Cerrar</button>
                    <button class="create" id="create">Crear</button>
                </div>
            </div>
        </div>
        <div id="modal-its-time" class="modal">
            <div class="modal-content">
                <div style="text-align: center;">
                    <h1 style="color: rgb(190, 84, 13); margin-top: 5rem;">Es La Hora!!</h1>
                </div>
                <div>
                    <button class="close" onclick="closeModalItsTime()">Cerrar</button>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer" id="footer">
        <p style="font-weight: bold; margin: 0;">Lautaro Fuente</p>
    </footer>
    <script src="js/alarma.js"></script>
</body>
</html>
